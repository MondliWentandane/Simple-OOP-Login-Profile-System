<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #SignUp_Card{
            background-color: bisque;
            width: fit-content;
        }
    </style>

</head>
<body>

<div id="SignUp_Card">
    <h2>Sign Up</h2>
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" id="username" placeholder="Username" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" placeholder="Email Address" required></td>
        </tr>        
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="newUserPass" placeholder="New Password" required></td>
        </tr>
        <tr>
            <td><button onclick="registerUser()">Sign Up</button></td>
            <td><button type="button">Cancel</button></td>
        </tr>
    </table>
</div>
  

<script src="middleMan.js"></script>

</body>
</html>
